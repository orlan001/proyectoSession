<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <link rel="stylesheet" href="../estilo.css">
    <script defer src="registro.js"></script>
</head>
<body>
    <main>
        <div class="form-contenedor">
            <h1>Crear Cuenta</h1>
            <p>crear cuenta para acceder al Area de Administracion</p>
            <form action="" id="registro-form">
                <label for="usuario" class="sr-only">User</label>
                <input type="text" name="user" id="user" placeholder="Usuario">
                <label for="email" class="sr-only">User</label>
                <input type="email" name="email" id="email" placeholder="correo electronico">
                <label for="password" class="sr-only">Contraseña</label>
                <input type="text" name="password" id="password" placeholder="Contraseña">
                <button type="submit">Registrar Cuenta</button>
                <p class="error escondido">Error al crear cuenta</p>
            </form>
            <p>¿ Ya tienes una Cuenta?  <a href="/">Iniciar Session</a></p>
        </div>
    </main>
</body>
</html>
